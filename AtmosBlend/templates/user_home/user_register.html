{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="{% static 'user_home/images/logo.png' %}" rel="icon">
        <title>Register Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body >


{% if otp %}

<section class="vh-100 bg-dark">
  <div class="mask d-flex align-items-center h-100  ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="logo-img text-center overflow-hidden">
                <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
              </div>
              <h4 class="text-center mb-2">E-mail Otp verification</h4>
              <p class="text-center">check your mail for otp</p>
              <div style="font-size: .8em" class="alert {% if messages %}opacity-100 {% else %}
                    opacity-0 {% endif %} alert-primary" role="alert">
                     {% for m in messages  %}
                     {{m}}
                     {% endfor %}
                    </div>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input  type="hidden" name="email" value="{{usr.email}}">
                </div>
                <div class="form-outline mt-4 mb-4">
                  <input required minlength="6" maxlength="6" type="text" class="form-control" id="name" name="otp" placeholder="Enter Your OTP" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your OTP'">
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" value="submit"
                    class="btn btn-danger btn-lg w-50 text-light">Verify</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- End OTP Verification-->

       {%else%}

      <section class="vh-100 bg-dark">
      <div class="mask d-flex align-items-center h-100  ">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body py-2 px-5">
                  <div class="logo-img text-center overflow-hidden">
                    <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
                  </div>
                  <h2 class="text-uppercase text-center mb-2">Create an account</h2>
                  <div class="form-outline">
                    <div style="font-size: .8em" class="alert {% if messages %}opacity-100 {% else %}
                    opacity-0 {% endif %} alert-primary" role="alert">
                     {% for m in messages  %}
                     {{m}}
                     {% endfor %}
                    </div>
                  </div>
                  <form action="" method="POST">
                    {% csrf_token %}
    
                    <div class="form-outline mb-3">
                      <input name='name' value="{{pre_name}}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>
    
                    <div class="form-outline mb-3">
                      <input name='email' value="{{pre_email}}" type="text" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>

                    <div class="form-outline mb-3">
                      <input  name='mobile' value="{{pre_mobile}}" type="text" id="mobile-field" class="form-control form-control-lg" />
                      <label class="form-label" for="mobile-field">Mobile Number</label>
                    </div>

                    <script>
                      const mobileInput = document.getElementById('mobile-field');
                      mobileInput.addEventListener('input', function(e) {
                        const value = e.target.value;
                        if (value.charAt(0) === '0') {
                          e.target.value = value.slice(1);
                        }
                      });
                      </script>

                    <div class="form-outline mb-3">
                      <input name='pass1' value="{{pre_password1}}" type="password" id="form3Example4cg" class="form-control form-control-lg password-strength-meter" />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
                    
                    
                    <div class="form-outline mb-3">
                      <input name='pass2' value="{{pre_password2}}" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">Confirm password</label>
                    </div>
    
    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-danger btn-lg gradient-custom-4 w-50 text-light">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="{% url 'user_login' %}"
                        class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endif %}

<script>
  // When the password field changes, send an AJAX request to check the password strength
$('#form3Example4cg').on('input', function() {
  var password = $(this).val();
});

// When the user submits the form, check that the passwords match
$('form').on('submit', function(event) {
  location.reload()
  var pass1 = $('input[name="pass1"]').val();
  var pass2 = $('input[name="pass2"]').val();
  if (pass1 !== pass2) {
    event.preventDefault(); // Prevent the form from submitting
    alert('Passwords do not match!');
  }
});

</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
