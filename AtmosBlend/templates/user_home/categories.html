{% extends 'user_home/base.html' %}
{% load static %}
{% block title %}
Categories
{% endblock title %}

{% block body %}

<!-- Categories Start -->
<div class="container-fluid pt-5">

    <div class="row px-xl-5 pb-3">
        {% for c in categories  %}
        <div class="col-lg-4 col-md-6 pb-1">
            <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                {% comment %} <p class="text-right">15 Products</p> {% endcomment %}
                <div class="d-block mx-auto overflow-hidden text-center" style="width: 200px; height: 200px;">
                    <a href="" class="cat-img position-relative overflow-hidden mb-3">
                        <img class="img-fluid " src="{{c.category_image.url}}" alt="">
                    </a>
                </div>
                <h5 class="font-weight-semi-bold m-0">{{c.category_name}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Categories End -->

{% endblock body %}
