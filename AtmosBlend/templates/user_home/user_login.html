{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'user_home/images/logo.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'user_login/css/user_login.css' %}">
    <title>Login here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body >

      {% if otp %}

<section class="vh-100 bg-dark">
  <div class="mask d-flex align-items-center h-100  ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="logo-img text-center overflow-hidden">
                <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
              </div>
              <h4 class="text-center mb-2">Otp verification</h4>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="hidden" name="mobile" value="{{user.phone}}">
                </div>
                <div class="form-outline mt-4 mb-4">
                  <input type="text" class="form-control" id="name" name="otp" placeholder="Enter Your OTP" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your OTP'">
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" value="submit"
                    class="btn btn-danger btn-lg w-50 text-light">Verify</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- End OTP Verification-->

       {%else%}

      <section class="vh-100 bg-dark">
      <div class="mask d-flex align-items-center h-100  ">
        
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <div class="logo-img text-center overflow-hidden">
                    <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
                  </div>
                  <h2 class="text-uppercase text-center mb-5">Login here</h2>
                  <div style="font-size: .8em" class="alert {% if messages %}opacity-100 {% else %}
                  opacity-0 {% endif %} alert-primary" role="alert">
                   {% for m in messages  %}
                   {{m}}
                   {% endfor %}
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input name='email' placeholder="Your E-mail" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    </div>
     
                    <div class="form-outline mb-4">
                      <input name='password' placeholder="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    </div>
    
    
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                          class="btn btn-danger btn-lg w-50 text-light">Login
                        </button>
                    </div>
    
                    <p class="text-center text-muted mt-2 mb-0"><a href="{% url 'forgot_password' %}"
                      class="fw-bold text-body"><u>Forgot Password?</u></a></p>

                      <p class="text-center text-muted mt-2 mb-0"><a href="{% url 'mobile_login' %}"
                        class="fw-bold text-body"><u>Continue with mobile <i class="bi bi-arrow-right"></i></u></a></p>

                    <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="{% url 'user_register' %}"
                      class="fw-bold text-body"><u>SignUp</u></a></p>
                  </form>
    
                </div>
              </div>
            </div>
            <div style="margin-top: -40px;" class="d-flex justify-content-center">

              {% comment %} <div class="arrow" style="z-index: 999; display: inline;">
                <span></span>
                <span></span>
                <span></span>
            </div> {% endcomment %}
              <a href="{% url 'index_page' %}">
                <button  type="button" value="submit"class="btn  btn-outline-light btn-lg col-md-w-25">
                  Continue without login &nbsp; <i class="fa fa-arrow-right"></i>
                </button>
              </a>
              
            </div>
          </div>
        </div> 
      </div>
    </section>
{% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
